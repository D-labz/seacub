<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>SEACUB</title>
  </head>
  <body>
    <main>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <img src="./images/logo.jfif" alt="" class="logo-img" />
        <br />
        <button id="start-button">Start Game</button>
        <p>
          Use the left and right arrows keys to control the ship, and space key
          to shoot torpedos. Reach 30 kills before fuel runs out.
        </p>
      </div>
      <div id="game-container">
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen">
          <!-- Game content goes here -->
          <div id="game-scoreboard">
            <div class="text-style" id="fuel-counter">
              FUEL<br />
              00
            </div>
            <div class="text-style" id="torps-counter">
              TRPS<br />
              00
            </div>
            <div class="text-style" id="kills-counter">
              KILLS<br />
              00
            </div>
          </div>
        </div>
      </div>
      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./images/sea.jpg" alt="" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>

    <script src="./js/scoreboard.js"></script>
    <script src="./js/boatComponent.js"></script>
    <script src="./js/enemyBoat.js"></script>
    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/torpedo.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
  </body>
</html>
